<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fake Job Posting Detector</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #f8f9fa;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }

    .card {
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.08);
      border-radius: 15px;
    }

    textarea {
      resize: vertical;
    }

    .result-box {
      font-weight: bold;
      font-size: 1.2rem;
      margin-top: 15px;
    }

    .footer {
      text-align: center;
      font-size: 0.9rem;
      color: #888;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card p-4">
          <div class="card-body">
            <h2 class="text-center mb-4">üîç Fake Job Posting Detector</h2>
            <form method="POST" action="/predict">
              <div class="mb-3">
                <label for="job_text" class="form-label">Paste Job Description</label>
                <textarea class="form-control" id="job_text" name="job_text" rows="8" required placeholder="e.g. We are looking for an experienced developer...">{{ request.form.get('job_text', '') }}</textarea>
              </div>
              <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Analyze</button>
                <button type="button" class="btn btn-secondary" onclick="clearForm()">Clear</button>
              </div>
            </form>

            {% if prediction %}
              <div id="resultBox" class="alert alert-info text-center result-box mt-4">
                {{ prediction }}
              </div>
            {% endif %}
          </div>
        </div>
        <div class="footer mt-4">
          &copy; 2025 Fake Job Detector AI. All rights reserved.
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript to Clear Text and Result -->
  <script>
    function clearForm() {
      document.getElementById("job_text").value = "";
      const resultBox = document.getElementById("resultBox");
      if (resultBox) {
        resultBox.style.display = "none";
      }
    }
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
